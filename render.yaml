services:
  - type: web
    name: qr-code-generator
    env: python
    plan: free
    pythonVersion: 3.9.0
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production