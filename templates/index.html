<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
    /* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Courier New', monospace;
    background-color: #000;
    color: #00ff00;
    overflow-x: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* Matrix rain effect background */
.matrix {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: #000;
    overflow: hidden;
}

.matrix::before {
    content: "";
    position: absolute;
    top: -100%;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 0, 0.1) 0px,
        rgba(0, 255, 0, 0.1) 2px,
        transparent 2px,
        transparent 4px
    );
    animation: matrixRain 10s linear infinite;
}

@keyframes matrixRain {
    0% {
        transform: translateY(-100%);
    }
    100% {
        transform: translateY(100%);
    }
}


/* Terminal-style container */
.container {
    background: rgba(0, 0, 0, 0.9);
    border: 2px solid #00ff00;
    padding: 30px;
    max-width: 600px;
    width: 90%;
    box-shadow: 0 0 20px #00ff00;
    position: relative;
    z-index: 1;
}

h1 {
    color: #00ff00;
    text-align: center;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00ff00;
    font-size: 2em;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    color: #00ff00;
    font-weight: bold;
}

input[type="text"] {
    background: #000;
    border: 1px solid #00ff00;
    color: #00ff00;
    padding: 10px;
    font-family: inherit;
    font-size: 1em;
    outline: none;
    box-shadow: inset 0 0 5px #00ff00;
}

input[type="text"]:focus {
    border-color: #00ff00;
    box-shadow: inset 0 0 10px #00ff00;
}

button {
    background: #00ff00;
    color: #000;
    border: none;
    padding: 10px;
    font-family: inherit;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #00aa00;
}

h2 {
    color: #00ff00;
    text-align: center;
    margin-top: 20px;
}

img {
    display: block;
    margin: 20px auto;
    border: 1px solid #00ff00;
    box-shadow: 0 0 10px #00ff00;
}

.meta {
    text-align: center;
    margin-top: 20px;
    color: #00ff00;
    font-size: 0.9em;
}

        </style>
</head>
<body>
    <div class="matrix" aria-hidden="true"></div>

    <div class="container">
        <h1>QRCODE-TERMINAL</h1>
        <form method="POST">
            <label for="text">> enter payload</label>
            <input type="text" id="text" name="text" placeholder="e.g. https://example.com" required autocomplete="off" autofocus>
            <button type="submit">RUN</button>
        </form>

        {% if qr_image %}
            <h2>generated</h2>
            <img src="{{ url_for('static', filename=qr_image) }}" alt="QR Code">
        {% endif %}

        <div class="meta">[ press â†µ to generate ]</div>
    </div>
</body>
</html>
